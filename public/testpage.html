<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- link rel="stylesheet" href="/css/bootstrap.min.css"/ -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Tech Blog</title>
</head>

<body class="backgroundgreen">
  <header>
    <nav class="navbar navbar-expand-md backgroundbrown">
      <div class="container-fluid">
        <!--a class="navbar-brand" href="#">Navbar</a -->
        <button class="navbar-toggler backgroundgreen" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link textgreen whitehover" href="#">Home</a>
            <a class="nav-link textgreen whitehover" href="#">Dashboard</a>
            <a class="nav-link textgreen whitehover" href="#">Login</a>
            <a class="nav-link textgreen whitehover" href="#">Logout</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <Main class="container-fluid">
    <div class="card customcard" style="width:100%">
      <div class="card-title position-absolute backgroundbrown textgreen top-0 start-0" style="width:50%">Header</div>
      <div class="card-title position-absolute backgroundbrown textgreen top-0 end-0 text-end" style="width:50%">Header
        2</div>
      <div class="card-body text-start backgroundgreen textbrown margintop10" style="width:100%">Some quick example text to build on
        the card title and make up the bulk of the card's content.</div>
    </div>
    <div class="card customcard" style="width:100%">
      <div class="card-title position-absolute backgroundbrown textgreen top-0 start-0" style="width:50%">Header</div>
      <div class="card-title position-absolute backgroundbrown textgreen top-0 end-0 text-end" style="width:50%">Header
        2</div>
      <div class="card-body text-start backgroundgreen textbrown margintop10" style="width:100%">Some quick example text to build on
        the card title and make up the bulk of the card's content.</div>
    </div>

    <div class="card customcard backgroundgreen" style="width:100%">
      <div class="card-title position-absolute backgroundbrown textgreen top-0 start-0" style="width: 100%">Edit Post
      </div>
      <div class="mb-3 backgroundgreen center margintop25" style="width: 95%">
        <label for="formGroupExampleInput" class="form-label backgroundgreen">Username</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
      </div>
      <div class="mb-3 backgroundgreen center"  style="width: 95%">
        <label for="formGroupExampleInput2" class="form-label backgroundgreen">Password</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
      </div>
      <button type="button" class="btn btn-secondary center"  style="width: 95%">Login!</button>
      <p>Sign up instead</p>
    </div>

  </Main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
